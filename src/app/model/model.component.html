<div class="container">
    <div class="content" id="text-container">
      <h1>Welcome to Fitness GPT</h1>
      <label for="fitnessQuestion">Ask me anything related to fitness:</label>
      <textarea id="fitnessQuestion" name="fitnessQuestion" rows="1" [(ngModel)]="inputData" (input)="autoResize($event.target)"></textarea>

      < <button (click)="sendQuestion()">Submit</button>
      <div *ngIf="response">{{ response }}</div>
    </div>
  </div>
